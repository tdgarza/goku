<body>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #006494;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
        }
        header{
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            background-color: #13293d;
        }
        #search{
            background-color: white;
            border: 2px solid #e48ce4;
            border-radius: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 12px;
            padding: 5px 5px;
            color: #fff;
        }
        #search::placeholder {
            color: #13293D;
        }
        #search:focus{
            outline: none;
            background-color: #006494;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie{
            width: 300px;
            margin: 10px;
            background-color: #2e4860;
            box-shadow: 0 5px 5px gray;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .movie img {
            width: 100%;
        }
        .movie-info {
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            padding: 5px 10px 10px;
            letter-spacing: 1px;
        }
        .movie-info h3 {
            margin-top: 0;
        }
        .movie-info span{
            background-color: #2e4860;
            padding: 3px 1px;
            border-radius: 5px;
            font-weight: bold;
        }
        .movie-info span.green{
            color: lightgreen;
        }
        .movie-info span.orange{
            color: orange;
        }
        .movie-info span.red{
            color: red;
        }
        .overview{
            background-color: #9ac4f8;
            padding: 20px;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 0.3s ease-in;
            opacity: 80%;
            color: #3d405b;
        }
        .movie:hover .overview{
            transform: translateY(0);
        }


    </style>
    <div style="margin: 24px;">
        <nav class="nav navbar-light" style="background-color: #9bc6e5;">

                <a class="navbar-brand" href="index.html">Inicio</a>

                        </li>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

    </div>

    <header>
        <input type="text" id="search" class="search" placeholder="Buscar Peliculas">
    </header>
    <main id="main"></main>
    <script>
        const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query="';

        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        //Obtencion de las primeras peliculas

        getMovies(API_URL)

        async function getMovies(url){
            const res = await fetch(url);
            const data = await res.json();

            showMovies(data.results);
        }
        function showMovies(movies){
            main.innerHTML = '';

            movies.forEach((movie) => {
                const {title, poster_path, vote_average, overview} = movie;
                const movieElements = document.createElement('div');
                movieElements.classList.add('movie');
                movieElements.innerHTML = `
                <img src ="${IMG_PATH + poster_path}" alt = "${title}">
                <div class ="movie-info">
                <h3>${title}</h3>
                <span class = "${getClassByRate(vote_average)}">
                    ${vote_average}</span>
                </div>
                <div class = "overview">
                <h3>Overview</h3>
                ${overview}
                </div>`
                main.appendChild(movieElements);
                ;
            })
        }
        function getClassByRate(vote){
            if(vote >= 8){
                return 'green';
            } else if(vote >= 5){
                return 'orange';
            } else {
                return 'red';
            }
        }
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const searchTerm = search.value;
            if(searchTerm && searchTerm !== ''){
                getMovies(SEARCH_API + searchTerm)
                search.value = '';
            }else{
                window.location.reload();
            }
        })

    </script>
