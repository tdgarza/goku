       /* Estilos generales aplicados a toda la página */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;

    color: #333;
}

h1 {

}

/* Estilos para el formulario de productos */
#productForm {

}

/* Estilos para los selectores y botones */
select, input[type="number"] {
    width: 50%;

}

input[type="radio"] {

}

label {

}

button {

    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 50%;
}

button:hover {
    background-color: #45a049;
}

/* Estilo para la navegación entre páginas si es necesario */
.nav-links {
    text-align: center;
    margin-top: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    background-color: #f8f8f8;
    padding: 10px 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.nav-links a:hover {
    background-color: #e8e8e8;
}

/* Estilos adicionales para organización visual */
section {

}

/* Estilos para separar visualmente cada sección de productos */
.section-header {
    font-size: 18px;
    color: #444;
    padding-bottom: 5px;
    border-bottom: 1px solid #ccc;
    margin-bottom: 15px;
}
