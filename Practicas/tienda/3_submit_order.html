<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen del Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    color: #333;
}

h1 {
    color: #5a5a5a;
}

form, #orderSummary {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    padding: 20px;
    margin-top: 20px;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Adds padding without increasing the width */
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

hr {
    margin-top: 20px;
    margin-bottom: 20px;
    border: 0;
    border-top: 1px solid #ccc;
}

#orderSummary p {
    font-size: 16px;
    line-height: 1.5;
    padding: 8px;
    border-bottom: 1px solid #eee;
}

#orderSummary p:last-child {
    border-bottom: none;
}

    </style>
    <h1>Resumen del Pedido</h1>
    <div id="orderDetails"></div>

    <h1>Confirmaci√≥n del Pedido</h1>
    <h2>Total del Pedido: <span id="totalPedido"></span></h2>

    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const totalGeneral = params.get('totalGeneral');
            document.getElementById('totalPedido').textContent = `$${totalGeneral}`;
        };
    </script>
</body>
</html>
