        <h1>Tienda en linea de Abarrotes</h1>

        <form id="orden">
            <div class="seccion">
                <label for="abarrotes">Abarrotes: </label>
                <select id="abarrotes">
                    <option value="arroz">Arroz</option>
                    <option value="consome">Consome</option>
                    <option value="azucar">Azucar</option>
                    <option value="cafe">Cafe</option>
                    <option value="mole">Mole</option>
                    <option value="sal">Sal</option>
                    <option value="mayonesa">Mayonesa</option>
                    <option value="catsup">Catsup</option>
                    <option value="pasta">Pasta</option>
                    <option value="huevo">Huevo</option>
                </select>
                <div>
                    Cantidad: 
                    <label><input type="radio" name="cantidadAbarrotes" value="1">1</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="2">2</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="3">3</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="4">4</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="5">5</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="6">6</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="">7</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="8">8</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="9">9</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="10">10</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="11">11</label>
                    <label><input type="radio" name="cantidadAbarrotes" value="12">12</label>
                </div>
            </div>
            <div class="seccion">
                <label for="enlatados">Enlatados: </label>
                <select name="enlatados" id="enlatados">
                    <option value="frijoles">Frijoles</option>
                    <option value="atun">Atun</option>
                    <option value="chiles">Chiles</option>
                    <option value="elotes">Elotes</option>
                    <option value="sopas">Sopas</option>
                    <option value="vegetales">Vegetales</option>
                    <option value="frutas">Frutas</option>
                    <option value="aceitunas">Aceitunas</option>
                    <option value="sardinas">Sardinas</option>
                    <option value="chicharos">Chicharos</option>
                </select>
                <div>
                    Cantidad: 
                    <label><input type="radio" name="cantidadEnlatados" value="1">1</label>
                    <label><input type="radio" name="cantidadEnlatados" value="2">2</label>
                    <label><input type="radio" name="cantidadEnlatados" value="3">3</label>
                    <label><input type="radio" name="cantidadEnlatados" value="4">4</label>
                    <label><input type="radio" name="cantidadEnlatados" value="5">5</label>
                </div>
            </div>
            <button type="button" onclick="submitForm()">Realizar Pedido</button>
        </form>
        <script>
            function submitForm(){
                const formElements = document.getElementById('orden');
                const formData =  new FormData(formElements);
                const queryParams = new URLSearchParams();
                
                for(let [key,value] of formData.entries()){
                    queryParams.append(key,value);
                }
                window.location.href = `review_order.html?${queryParams}`;
            }
        </script>
